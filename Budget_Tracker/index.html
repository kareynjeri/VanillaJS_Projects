<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget-Tracker</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">

</head>

<body>
    <header>
        <nav class="nav">

            <i data-feather="align-left"></i>
            <h2>Expenses</h2>
            <button id="modal-btn"><i class="show-modal" data-feather="plus"></i></button>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="form-content">
                        <form id="form" class="form" action="#">
                            <div class="text-field">
                                <label>New Expenses</label>
                                <input id="new" type="text" required>
                            </div>
                            <div class="text-field">
                                <label>Category<i class="i" data-feather="chevron-down"></i></label>
                                <!-- <input id="category" type="text" required> -->
                                <div class="select-container">
                                    <select class="select-input">
                                        <option value="shops">Shops</option>
                                        <option value="saab">Health</option>
                                        <option value="opel">Entainment</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-field">
                                <label>Amount</label>
                                <input id="amount" type="number" required>

                            </div>
                            <div class="Add-budget"><button id="add">Add
                                    Expense</button></div>
                        </form>
                    </div>
                </div>
            </div>
            <i data-feather="menu"></i>
        </nav>
        <section class="budget">
            <i data-feather="chevron-left" class="rounded-icon" id="slider-btn-left"></i>
            <div class="month-bill" id="month-bill">
                <!-- <h2>October</h2>
                <h2>$52,648</h2>  -->
            </div>

            <i data-feather="chevron-right" class="rounded-icon" id="slider-btn-right"></i>
        </section>
    </header>
    <section class="main-section">
        <section class="progress">
            <div class="budget-progress">
                <h2>Month-budget</h2>
                <p>$12,000</p>
                <p>56%</h2>
            </div>
            <div class="progress-bar">
                <div class="bar"></div>
            </div>
        </section>
        <section class="Expenses">
            <div class="tabs">
                <h2>Expenses</h2>
                <h3>incomes</h3>
                <i data-feather="chevrons-down" class="chevron-downs"></i>
            </div>
            <div class="expenses">
                <div class="expense-card">
                    <i data-feather="shopping-cart" class="rounded-icons"></i>
                    <div class="monthly-spend">
                        <h2>Shops</h2>
                        <p>46% of budget</h2>
                    </div>
                    <div class="cost">
                        <h2>$1308974</h2>
                        <p>9 transaction</p>
                    </div>
                </div>
                <div class="expense-card">
                    <i data-feather="activity" class="rounded-icons"></i>
                    <div class="monthly-spend">
                        <h2>Health</h2>
                        <p>13% of budget</p>
                    </div>
                    <div class="cost">
                        <h2>$89498</h2>
                        <p>4 transactions</p>
                    </div>
                </div>
                <div class="expense-card">
                    <i data-feather="headphones" class="rounded-icons"></i>
                    <div class="monthly-spend">
                        <h2>Entainment</h2>
                        <p>6% of budget</p>
                    </div>
                    <div class="cost">
                        <h2>$774</h2>
                        <p>10 transactions</p>
                    </div>
                </div>


            </div>
        </section>
    </section>

    <script>
        feather.replace()
    </script>
    <script src="App.js"></script>
</body>

</html>
